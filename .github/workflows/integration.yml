name: Integration

concurrency:
  group: ${{ github.workflow }}-&{{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
env:
  BOARD: max32655_board_3

jobs:
  run_per_tests:
    runs-on: [self-hosted, btm-ci]
    if: github.event.pull_request.draft == false
    steps:
      - name: envsetup
        run: |
          resource_manager -v
          printenv
          FULL_RESULTS_DIR=${GITHUB_WORKSPACE}/$RESULTS_DIR
          echo "FULL_RESULTS_DIR=${GITHUB_WORKSPACE}/${RESULTS_DIR}" >> $GITHUB_ENV
          mkdir -p $FULL_RESULTS_DIR

      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          submodules: false
          repository: analogdevicesinc/msdk
          ref: fix/me18_gcr
          fetch-depth: 0

      - name: Lock Resources
        id: lock
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/lock-board@v1.1
        with:
          boards: |
            ${{env.BOARD}}

          lock: true
      - name: Test
        run: |
          HCI=$(resource_manager -g $BOARD.hci_port)
          sed -i 's/PORT = ".*"/PORT = "$HCI"/' tests/test.py 
          (cd tests && python3 tests/test.py)

      - name: Flash DUTs
        id: flash
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/ocdflash@v1.1
        with:
          board: |

          project: BLE5_ctr
          build_flags: DEBUG=1

      - name: Unlock Resources
        if: always()
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/lock-board@v1.1
        with:
          all_owned: true
