name: test-installer
on: [push]
jobs:
  test_linux:
    name: runner / linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
          sudo chmod +x install.sh
          ./install.sh
  test_windows:
    name: runner / windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}    
    - name: Run Installer
      shell: cmd
      run: install.bat
